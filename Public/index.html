<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>K3.JPC - Inspeksi K3 (PWA)</title>
  <meta name="theme-color" content="#0d6efd">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    :root{--primary:#0d6efd;--sidebar:#1A2530;--muted-bg:#f6f8fa}
    body{background:var(--muted-bg);font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial}
    .sidebar{background:var(--sidebar);color:#cfe6ff;min-height:100vh;padding-top:20px}
    .sidebar a{color:#bcd2e8;text-decoration:none;display:block;padding:10px 16px}
    .sidebar a:hover{background:#24303d;color:#fff}
    .fab-install{position:fixed;bottom:20px;right:20px;background-color:var(--primary);color:#fff;border:none;border-radius:50%;width:60px;height:60px;font-size:24px;cursor:pointer;display:none;box-shadow:0 6px 18px rgba(0,0,0,0.25);transition:0.2s}
    .fab-install:hover{transform:scale(1.08)}
    @media(max-width:768px){.sidebar{display:none}}
    .page-container{min-height:70vh}
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 sidebar d-none d-md-block">
        <div class="text-center mb-3 px-2">
          <div style="font-weight:700">K3 Dashboard <small class="d-block small-muted">Jambi Prima Coal</small></div>
        </div>
        <a href="#" class="nav-item" data-page="dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
        <a href="#" class="nav-item" data-page="input"><i class="bi bi-clipboard2-plus me-2"></i>Input Inspeksi</a>
        <a href="#" class="nav-item" data-page="rekap"><i class="bi bi-table me-2"></i>Rekap</a>
        <a href="#" class="nav-item" data-page="grafik"><i class="bi bi-graph-up me-2"></i>Grafik</a>
        <a href="#" class="nav-item" data-page="users"><i class="bi bi-people me-2"></i>Users</a>
        <a href="#" class="nav-item" data-page="settings"><i class="bi bi-gear me-2"></i>Settings</a>
        <hr style="border-color:#2a3a45">
        <div class="px-3 small-muted">Prototype PWA â€¢ Hybrid forms</div>
      </nav>

      <main class="col-md-10 ms-sm-auto px-4 py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h4 id="pageTitle" class="mb-0">Dashboard</h4>
            <div class="small text-muted" id="pageSubtitle">Ringkasan K3 & quick actions</div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <button id="btnSync" class="btn btn-outline-primary btn-sm">Sync Now</button>
            <button id="btnAddQuick" class="btn btn-primary btn-sm d-none">Tambah</button>
            <div class="dropdown">
              <a class="btn btn-light dropdown-toggle" href="#" role="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle me-1"></i><span id="userName">Guest</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- where pages load -->
        <div id="content" class="page-container">
          <!-- initial spinner -->
          <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <div class="mt-2 small text-muted">Memuat aplikasi...</div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <button id="installAppFab" class="fab-install" title="Install App">ðŸ“±</button>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.0/dist/pouchdb.min.js"></script>

  <!-- app scripts -->
  <script src="./router.js"></script>
  <script src="./db.js"></script>
  <script src="./main.js"></script>

  <script>
    // register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(()=>console.log('sw registered')).catch(e=>console.warn('sw fail', e));
    }

    // install FAB
    let deferredPrompt;
    const installFab = document.getElementById('installAppFab');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installFab.style.display = 'block';
    });
    installFab.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      if (choice.outcome === 'accepted') installFab.style.display = 'none';
      deferredPrompt = null;
    });
    window.addEventListener('appinstalled', ()=>{ installFab.style.display='none'; alert('Aplikasi terpasang'); });

    // bind nav clicks
    document.querySelectorAll('.nav-item').forEach(a=>{
      a.addEventListener('click', (ev)=>{
        ev.preventDefault();
        const page = a.getAttribute('data-page');
        router.navigateTo(page);
      });
    });

    // start app
    router.navigateTo('dashboard');
  </script>
</body>
</html>
