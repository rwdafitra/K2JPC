<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>MinerbaSafe - Sistem Inspeksi Terpadu</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/favicon.ico" />

  <style>
    :root {
      --primary-color: #0F2C59; 
      --secondary-color: #F8F9FA;
      --accent-color: #DAC0A3;
      --sidebar-width: 280px;
    }
    body { font-family: 'Inter', sans-serif; background-color: #f4f6f8; overflow-x: hidden; }

    /* Sidebar Styles */
    .sidebar {
      position: fixed; top: 0; left: 0; height: 100vh; width: var(--sidebar-width);
      background: var(--primary-color); color: #fff; transition: transform 0.3s ease-in-out;
      z-index: 1050; display: flex; flex-direction: column; box-shadow: 4px 0 15px rgba(0,0,0,0.1);
    }
    .sidebar-brand { padding: 20px 24px; font-weight: 700; font-size: 1.25rem; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
    .nav-link { color: rgba(255,255,255,0.75); padding: 14px 24px; display: flex; align-items: center; text-decoration: none; transition: 0.2s; font-weight: 500; }
    .nav-link:hover { color: #fff; background: rgba(255,255,255,0.1); padding-left: 28px; }
    .nav-link.active { color: #fff; background: rgba(255,255,255,0.15); border-left: 4px solid var(--accent-color); }
    .nav-link i { margin-right: 12px; font-size: 1.1rem; }
    
    /* Overlay & Main Content */
    .main-content { margin-left: var(--sidebar-width); padding: 24px; transition: margin-left 0.3s; min-height: 100vh; }
    .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1045; display: none; opacity: 0; transition: opacity 0.3s; }
    .sidebar-overlay.show { display: block; opacity: 1; }
    
    /* Mobile Responsive */
    @media (max-width: 991.98px) {
      .sidebar { transform: translateX(-100%); }
      .sidebar.show { transform: translateX(0); }
      .main-content { margin-left: 0; }
    }
    .btn-close-sidebar { background: none; border: none; color: rgba(255,255,255,0.6); font-size: 1.5rem; line-height: 1; }
    
    /* Utility */
    .card-pro { border: none; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.04); background: #fff; }
    .status-pill { font-size: 0.75rem; padding: 4px 12px; border-radius: 50px; background: #fff; color: var(--primary-color); display: inline-flex; align-items: center; gap: 6px; }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; }
    .status-dot.online { background: #198754; box-shadow: 0 0 5px #198754; }
  </style>
</head>

<body>
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <nav class="sidebar" id="sidebar">
    <div class="sidebar-brand">
      <div class="d-flex align-items-center"><i class="bi bi-shield-check me-2"></i> MINERBA<span style="color:var(--accent-color)">SAFE</span></div>
      <button class="btn-close-sidebar d-lg-none" id="btnCloseSidebar"><i class="bi bi-x"></i></button>
    </div>
    
    <div class="flex-grow-1 py-3 overflow-auto">
      <small class="text-uppercase text-white-50 px-4 mb-2 d-block fw-bold" style="font-size:0.7rem">Operasional</small>
      <a href="#dashboard" class="nav-link" data-page="dashboard"><i class="bi bi-grid-1x2"></i> Dashboard</a>
      <a href="#input" class="nav-link" data-page="input"><i class="bi bi-clipboard-plus"></i> Inspeksi Baru</a>
      <a href="#rekap" class="nav-link" data-page="rekap"><i class="bi bi-folder2-open"></i> Database Temuan</a>
      <a href="#grafik" class="nav-link" data-page="grafik"><i class="bi bi-bar-chart-line"></i> Analisa Grafik</a>
      <div class="mt-4">
        <small class="text-uppercase text-white-50 px-4 mb-2 d-block fw-bold" style="font-size:0.7rem">Administrasi</small>
        <a href="#users" class="nav-link" data-page="users"><i class="bi bi-people"></i> Manajemen User</a>
        <a href="#settings" class="nav-link" data-page="settings"><i class="bi bi-sliders"></i> Pengaturan</a>
      </div>
    </div>
    
    <div class="p-3 bg-black bg-opacity-25 border-top border-white border-opacity-10">
      <div class="d-flex align-items-center">
        <div class="bg-white text-primary rounded-circle d-flex align-items-center justify-content-center fw-bold me-2" style="width:36px; height:36px;" id="userInitials">U</div>
        <div class="text-white small lh-1 overflow-hidden">
          <div class="fw-bold text-truncate" id="userNameDisplay">User</div>
          <small class="text-white-50" id="userRoleDisplay">Inspector</small>
        </div>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom sticky-top bg-white pt-3 px-1" style="z-index:1000">
      <div class="d-flex align-items-center">
        <button class="btn btn-light d-lg-none me-3 shadow-sm border" id="toggleSidebar"><i class="bi bi-list fs-5"></i></button>
        <div class="lh-1">
          <h4 class="mb-0 fw-bold text-dark" id="pageTitle">Dashboard</h4>
          <span class="text-muted small" id="pageSubtitle">Overview</span>
        </div>
      </div>
      <div class="d-flex gap-2 align-items-center">
        <div class="status-pill shadow-sm border">
          <div id="onlineIndicator" class="status-dot"></div>
          <span id="syncStatusText" class="d-none d-md-inline fw-bold small">Offline</span>
        </div>
        <button class="btn btn-primary d-flex align-items-center gap-2 shadow-sm" id="btnSync">
          <i class="bi bi-cloud-sync"></i> <span class="d-none d-md-inline">Sync</span>
        </button>
      </div>
    </header>
    <div id="content" class="fade-in position-relative">
      <div class="text-center py-5"><div class="spinner-border text-primary" role="status"></div></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://unpkg.com/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <script src="https://unpkg.com/pouchdb@7.3.1/dist/pouchdb.find.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <script src="/db.js"></script>
  <script src="/router.js"></script>
  <script src="/main.js"></script>
  
  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');
  </script>
</body>
</html>
