<div class="container-fluid">
    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="card card-pro h-100 border-start border-4 border-primary">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-muted small mb-1 fw-bold text-uppercase">Total Inspeksi</p>
                            <h2 class="fw-bold mb-0 text-dark" id="statTotal">0</h2>
                        </div>
                        <div class="bg-primary bg-opacity-10 p-3 rounded-circle text-primary">
                            <i class="bi bi-clipboard-data fs-4"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card card-pro h-100 border-start border-4 border-danger">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-muted small mb-1 fw-bold text-uppercase">Temuan Kritis (AA)</p>
                            <h2 class="fw-bold mb-0 text-danger" id="statCritical">0</h2>
                        </div>
                        <div class="bg-danger bg-opacity-10 p-3 rounded-circle text-danger">
                            <i class="bi bi-exclamation-octagon fs-4"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card card-pro h-100 border-start border-4 border-warning">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-muted small mb-1 fw-bold text-uppercase">Status Open</p>
                            <h2 class="fw-bold mb-0 text-warning" id="statOpen">0</h2>
                        </div>
                        <div class="bg-warning bg-opacity-10 p-3 rounded-circle text-warning">
                            <i class="bi bi-clock-history fs-4"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card card-pro h-100 border-start border-4 border-success">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-muted small mb-1 fw-bold text-uppercase">Status Closed</p>
                            <h2 class="fw-bold mb-0 text-success" id="statClosed">0</h2>
                        </div>
                        <div class="bg-success bg-opacity-10 p-3 rounded-circle text-success">
                            <i class="bi bi-check-circle fs-4"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="card card-pro h-100">
                <div class="card-header bg-white border-0 py-3 d-flex justify-content-between align-items-center">
                    <h6 class="fw-bold mb-0">Aktivitas Inspeksi Terbaru</h6>
                    <button class="btn btn-sm btn-outline-primary rounded-pill px-3" onclick="router.navigateTo('rekap')">Lihat Semua</button>
                </div>
                <div class="table-responsive">
                    <table class="table align-middle table-hover mb-0">
                        <thead class="table-light small">
                            <tr>
                                <th>Tanggal</th>
                                <th>Lokasi</th>
                                <th>Risk</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="dashboardRecent" class="small">
                            <tr><td colspan="5" class="text-center py-4 text-muted">Memuat data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card card-pro h-100 bg-primary text-white" style="background: linear-gradient(135deg, #0F2C59 0%, #1e4580 100%);">
                <div class="card-body p-4 text-center d-flex flex-column justify-content-center">
                    <h5 class="fw-bold mb-2">Input Inspeksi Baru</h5>
                    <p class="opacity-75 small mb-4">Temukan bahaya, laporkan segera, selamatkan nyawa.</p>
                    <button class="btn btn-light text-primary fw-bold py-2 w-100 shadow-sm" onclick="router.navigateTo('input')">
                        <i class="bi bi-plus-lg me-2"></i> Buat Laporan
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
