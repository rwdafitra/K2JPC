<!-- pages/users.html -->
<div class="container">
  <h4>Manajemen User</h4>
  <p class="small text-muted">Tambah, edit, dan atur tingkat akses user (Inspector / Manager).</p>

  <div class="row">
    <div class="col-md-4">
      <div class="card p-3">
       <form id="userForm" class="row g-2">
  <div class="col-12">
    <label class="form-label small fw-bold">Username (ID Login)</label>
    <input type="text" class="form-control" id="f_uname" required placeholder="Contoh: ktt_site" />
  </div>
  
  <div class="col-12">
    <label class="form-label small fw-bold">Password</label>
    <input type="password" class="form-control" id="f_pass" required placeholder="Minimal 4 karakter" />
  </div>

  <div class="col-12">
    <label class="form-label small fw-bold">Nama Lengkap</label>
    <input type="text" class="form-control" id="f_name" required />
  </div>
  
  <div class="col-12">
    <label class="form-label small fw-bold">Role / Jabatan</label>
    <select id="f_role" class="form-select" required>
      <option value="Inspector">Inspector (Pengawas)</option>
      <option value="HSE">HSE (Safety Officer)</option>
      <option value="KTT">KTT (Kepala Teknik)</option>
      <option value="Admin">Admin IT</option>
    </select>
  </div>

  <div class="col-12 text-end mt-3">
    <button type="submit" class="btn btn-primary w-100 fw-bold">BUAT USER</button>
  </div>
</form>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Daftar User</div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-sm mb-0">
              <thead class="table-light">
                <tr><th>Nama</th><th>Username</th><th>Role</th><th>Aksi</th></tr>
              </thead>
              <tbody id="userTableBody">
                <tr><td colspan="4" class="text-center small text-muted">Memuat...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="mt-2 small text-muted">
        Catatan: User disimpan lokal di PouchDB. Gunakan Sync untuk mengirim ke server.
      </div>
    </div>
  </div>
</div>
