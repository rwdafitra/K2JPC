<div class="container-fluid">
  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body">
      <h5 class="card-title fw-bold text-primary">Analisa Risiko & Tren</h5>
      <p class="text-muted small">Visualisasi data inspeksi berdasarkan tingkat risiko dan status penyelesaian.</p>
    </div>
  </div>

  <div id="chartContainer" class="row g-4">
    <div class="col-md-6">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-header bg-white fw-bold border-0">
            <i class="bi bi-bar-chart-fill me-2 text-warning"></i>Distribusi Risiko (Risk Profile)
        </div>
        <div class="card-body d-flex align-items-center justify-content-center" style="min-height: 300px;">
           <canvas id="chartRisk"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-header bg-white fw-bold border-0">
            <i class="bi bi-pie-chart-fill me-2 text-success"></i>Status Temuan
        </div>
        <div class="card-body d-flex align-items-center justify-content-center" style="min-height: 300px;">
           <div style="width: 80%; max-width: 350px;">
             <canvas id="chartStatus"></canvas>
           </div>
        </div>
      </div>
    </div>
  </div>

  <div id="chartLoading" class="text-center py-5 text-muted">
     <span class="spinner-grow spinner-grow-sm text-secondary" role="status"></span>
     Memproses data grafik...
  </div>
</div>
