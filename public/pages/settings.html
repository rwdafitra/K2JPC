<div class="container-fluid">
  <div class="card card-pro mb-4">
    <div class="card-body">
      <h5 class="fw-bold text-primary mb-3">Pengaturan Aplikasi</h5>
      
      <div class="row g-4">
        <!-- Panel Sinkronisasi -->
        <div class="col-md-6">
          <div class="p-3 bg-light rounded border">
            <h6 class="fw-bold mb-3"><i class="bi bi-cloud-arrow-up-fill me-2"></i>Status Sinkronisasi</h6>
            <p class="small text-muted mb-3">
              Gunakan fitur ini jika data lokal tidak muncul di server (Cloud). 
              Ini akan memaksa aplikasi mengirim ulang semua data.
            </p>
            <button id="btnForcePush" class="btn btn-warning w-100 text-dark fw-bold mb-2">
              <i class="bi bi-arrow-repeat me-2"></i>Reset & Force Push
            </button>
            <button id="btnSyncNowSettings" class="btn btn-primary w-100">
              <i class="bi bi-cloud-sync me-2"></i>Sync Normal
            </button>
          </div>
        </div>

        <!-- Panel Data -->
        <div class="col-md-6">
          <div class="p-3 bg-light rounded border">
            <h6 class="fw-bold mb-3 text-danger"><i class="bi bi-trash-fill me-2"></i>Zona Bahaya</h6>
            <p class="small text-muted mb-3">
              Menghapus data lokal akan menghilangkan data yang belum terkirim ke server.
            </p>
            <button id="btnClearAll" class="btn btn-outline-danger w-100">
              <i class="bi bi-exclamation-octagon me-2"></i>Hapus Semua Data Lokal
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
  
  <div class="text-center text-muted small mt-4">
    <p class="mb-0">JPCSafe v1.0 (Enterprise)</p>
    <p>Server: <span id="serverStatusText">Online</span></p>
  </div>
</div>
