<div class="card">
  <div class="card-header"><strong>Settings</strong></div>
  <div class="card-body">
    <form id="settingsForm">
      <div class="mb-2"><label class="form-label">CouchDB URL (https://user:pass@host:port/db)</label>
        <input id="couchUrl" class="form-control form-control-sm"></div>
      <div class="mb-2"><label class="form-label">User (optional)</label><input id="couchUser" class="form-control form-control-sm"></div>
      <div class="mb-2"><label class="form-label">Password (optional)</label><input id="couchPass" type="password" class="form-control form-control-sm"></div>
      <button class="btn btn-primary btn-sm">Set Remote DB</button>
    </form>
  </div>
</div>
